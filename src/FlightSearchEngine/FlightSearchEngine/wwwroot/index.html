<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Vols</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-airplane-fill me-2"></i>
                FlightSearch
            </a>
        </div>
    </nav>

    <!-- Hero Section with Search Form -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="search-card">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-search me-2"></i>
                            Rechercher un Vol
                        </h2>
                        
                        <!-- Trip Type Toggle -->
                        <div class="btn-group mb-4 w-100" role="group">
                            <input type="radio" class="btn-check" name="tripType" id="roundTrip" value="roundTrip" checked>
                            <label class="btn btn-outline-primary" for="roundTrip">
                                <i class="bi bi-arrow-left-right me-1"></i>Aller-Retour
                            </label>
                            <input type="radio" class="btn-check" name="tripType" id="oneWay" value="oneWay">
                            <label class="btn btn-outline-primary" for="oneWay">
                                <i class="bi bi-arrow-right me-1"></i>Aller Simple
                            </label>
                        </div>

                        <form id="searchForm">
                            <div class="row g-3">
                                <!-- Origin -->
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>Ville de départ
                                    </label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control form-control-lg" id="origin" 
                                               placeholder="Ex: Paris, CDG" autocomplete="off" required>
                                        <input type="hidden" id="originCode">
                                        <div class="autocomplete-dropdown" id="originDropdown"></div>
                                    </div>
                                </div>

                                <!-- Destination -->
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-geo-alt-fill me-1"></i>Ville d'arrivée
                                    </label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control form-control-lg" id="destination" 
                                               placeholder="Ex: New York, JFK" autocomplete="off" required>
                                        <input type="hidden" id="destinationCode">
                                        <div class="autocomplete-dropdown" id="destinationDropdown"></div>
                                    </div>
                                </div>

                                <!-- Departure Date -->
                                <div class="col-md-6 col-lg-3">
                                    <label class="form-label">
                                        <i class="bi bi-calendar-event me-1"></i>Date de départ
                                    </label>
                                    <input type="date" class="form-control form-control-lg" id="departureDate" required>
                                </div>

                                <!-- Return Date -->
                                <div class="col-md-6 col-lg-3" id="returnDateContainer">
                                    <label class="form-label">
                                        <i class="bi bi-calendar-check me-1"></i>Date de retour
                                    </label>
                                    <input type="date" class="form-control form-control-lg" id="returnDate">
                                </div>

                                <!-- Passengers -->
                                <div class="col-md-4 col-lg-2">
                                    <label class="form-label">
                                        <i class="bi bi-people me-1"></i>Adultes
                                    </label>
                                    <select class="form-select form-select-lg" id="adults">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>

                                <div class="col-md-4 col-lg-2">
                                    <label class="form-label">
                                        <i class="bi bi-person me-1"></i>Enfants
                                    </label>
                                    <select class="form-select form-select-lg" id="children">
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>

                                <div class="col-md-4 col-lg-2">
                                    <label class="form-label">
                                        <i class="bi bi-person-fill me-1"></i>Bébés
                                    </label>
                                    <select class="form-select form-select-lg" id="infants">
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>

                                <!-- Travel Class -->
                                <div class="col-md-6 col-lg-4">
                                    <label class="form-label">
                                        <i class="bi bi-star me-1"></i>Classe
                                    </label>
                                    <select class="form-select form-select-lg" id="travelClass">
                                        <option value="ECONOMY" selected>Économique</option>
                                        <option value="PREMIUM_ECONOMY">Premium Économique</option>
                                        <option value="BUSINESS">Business</option>
                                        <option value="FIRST">Première Classe</option>
                                    </select>
                                </div>

                                <!-- Search Button -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100 search-btn">
                                        <i class="bi bi-search me-2"></i>
                                        Rechercher des Vols
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section" id="resultsSection" style="display: none;">
        <div class="container">
            <!-- Results Header -->
            <div class="results-header">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h3 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>
                            <span id="resultsCount">0</span> vols trouvés
                        </h3>
                        <p class="text-muted mb-0" id="searchSummary"></p>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex justify-content-md-end gap-2 mt-3 mt-md-0">
                            Sort By:
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Results -->
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filters-card">
                        <h5 class="mb-3">
                            <i class="bi bi-funnel me-2"></i>Filtres
                        </h5>
                        
                    </div>
                </div>

                <!-- Results List -->
                <div class="col-lg-9">
                    <!-- Loading Spinner -->
                    <div class="text-center py-5" id="loadingSpinner" style="display: none;">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <p class="mt-3 text-muted">Recherche des meilleurs vols...</p>
                    </div>

                    <!-- No Results -->
                    <div class="text-center py-5" id="noResults" style="display: none;">
                        <i class="bi bi-emoji-frown display-1 text-muted"></i>
                        <h4 class="mt-3">Aucun vol trouvé</h4>
                        <p class="text-muted">Essayez de modifier vos critères de recherche</p>
                    </div>

                    <!-- Error Message -->
                    <div class="alert alert-danger" id="errorMessage" style="display: none;">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Flight Cards Container -->
                    <div id="flightResults"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-airplane me-1"></i>
                FlightSearch Engine © 2026 - Powered by Amadeus API
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
